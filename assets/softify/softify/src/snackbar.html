<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./asstes/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/fonts/line-awesome/css/line-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/snackbar.min.css" />
    <title>Softify - Multi Component UI Web with Client and Admin Dashboard</title>
  </head>

  <body x-cloak x-data="customizer" :class="$store.app.isDarkMode?'dark':''">
    <!-- Customizer -->
    <include-customizer />
    <!-- loader -->
    <include-loader />
    <!-- Navigation -->
    <include-navigation />

    <!-- Main Content -->
    <main
      :class="[$store.app.sidebar && $store.app.menu=='vertical'?'w-full xl:ltr:ml-[280px] xl:rtl:mr-[280px] xl:w-[calc(100%-280px)]':'w-full',$store.app.sidebar && $store.app.menu=='hovered'?'w-full xl:ltr:ml-[80px] xl:w-[calc(100%-80px)] xl:rtl:mr-[80px]':'w-full', $store.app.menu == 'horizontal' && 'xl:!pt-[118px]', $store.app.contrast=='high'?'bg-neutral-0 dark:bg-neutral-904':'bg-neutral-20 dark:bg-neutral-903']"
      class="w-full text-neutral-700 min-h-screen dark:text-neutral-20 pt-[60px] md:pt-[66px] duration-300"
    >
      <div :class="[$store.app.menu=='horizontal' ? 'max-w-[1704px] mx-auto xxl:px-0 xxl:pt-8':'',$store.app.stretch?'xxxl:max-w-[92%] mx-auto':'']" class="p-3 md:p-4 xxl:p-6 relative space-y-4 xxl:space-y-6">
        <div class="white-box xxxl:p-6">
          <div class="n20-box xxxl:p-6 relative ltr:bg-right rtl:bg-left bg-no-repeat max-[650px]:!bg-none bg-contain" style="background-image: url(assets/images/breadcrumb-el-1.png)">
            <h2 class="mb-3 xxxl:mb-5">Toast</h2>
            <ul class="flex flex-wrap gap-2 items-center">
              <li>
                <a class="flex items-center gap-2" href="index.html"> <i class="las text-lg xl:text-xl xxl:text-2xl la-home shrink-0"></i> <span>Home</span></a>
              </li>
              <li class="text-sm text-neutral-100">•</li>
              <li>
                <a class="flex items-center gap-2" href="#"> <i class="las text-lg xl:text-xl xxl:text-2xl la-layer-group shrink-0"></i> <span>Plugins</span></a>
              </li>
              <li class="text-sm text-neutral-100">•</li>
              <li>
                <a class="flex items-center gap-2 text-primary-300" href="#"> <i class="las text-lg xl:text-xl xxl:text-2xl la-layer-group shrink-0"></i> <span>Toast</span></a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Snackbar -->
        <section class="text-neutral-700 dark:text-neutral-20 white-box">
          <div class="flex flex-col gap-6">
            <div class="n20-box">
              <h5 class="bb-dashed-n40">Basic</h5>
              <div
                x-data="{
              showDefault(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({                
                  title: 'Default Toast',
                  padding: '10px 20px'
                })
              },
              showInfo(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({
                  icon: 'info',
                  title: 'This is info toast',
                  padding: '10px 20px'
                })
              },
              showSuccess(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({
                  icon: 'success',
                  title: 'This is success toast',
                  padding: '10px 20px'
                })
              },
              showWarning(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({
                  icon: 'warning',
                  title: 'This is warning toast',
                  padding: '10px 20px'
                })
              },
              showError(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({
                  icon: 'error',
                  title: 'This is error toast',
                  padding: '10px 20px'
                })
              }
            }"
                class="flex justify-center gap-4 flex-wrap lg:gap-6"
              >
                <button @click="showDefault" class="btn-default">Default</button>
                <button @click="showInfo" class="btn-info">Info</button>
                <button @click="showSuccess" class="btn-success">Success</button>
                <button @click="showWarning" class="btn-warning">Warning</button>
                <button @click="showError" class="btn-error">Error</button>
              </div>
            </div>
            <div class="n20-box">
              <h5 class="bb-dashed-n40">With Action Button</h5>
              <div
                x-data="{
              showDefault(){
                Snackbar.show({pos: 'top-right',backgroundColor:'#23262B',actionTextColor:'#fff',customClass:'rounded-lg'})
              },
              showInfo(){
                Snackbar.show({pos: 'top-right',backgroundColor:'#00B8D9',actionTextColor:'#fff',customClass:'rounded-lg'})
              },
              showSuccess(){
                Snackbar.show({pos: 'top-right',backgroundColor:'#22C55E',actionTextColor:'#fff',customClass:'rounded-lg'})
              },
              showWarning(){
                Snackbar.show({pos: 'top-right',backgroundColor:'#FFAB00',actionTextColor:'#fff',customClass:'rounded-lg'})
              },
              showError(){
                Snackbar.show({pos: 'top-right',backgroundColor:'#FF5630',actionTextColor:'#fff',customClass:'rounded-lg'})
              }
            }"
                class="flex justify-center gap-4 flex-wrap lg:gap-6"
              >
                <button @click="showDefault" class="btn-default">Default</button>
                <button @click="showInfo" class="btn-info">Info</button>
                <button @click="showSuccess" class="btn-success">Success</button>
                <button @click="showWarning" class="btn-warning">Warning</button>
                <button @click="showError" class="btn-error">Error</button>
              </div>
            </div>

            <div class="n20-box">
              <h5 class="bb-dashed-n40">Toast Position</h5>
              <div
                x-data="{ 
              topLeft(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'top-start',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({
                  icon: 'success',
                  title: 'This is success toast',
                  padding: '10px 20px'
                })
              },
              topRight(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({
                  icon: 'success',
                  title: 'This is success toast',
                  padding: '10px 20px'
                })
              },
              bottomLeft(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'bottom-start',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({
                  icon: 'success',
                  title: 'This is success toast',
                  padding: '10px 20px'
                })
              },
              bottomRight(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'bottom-end',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({
                  icon: 'success',
                  title: 'This is success toast',
                  padding: '10px 20px'
                })
              },
              top(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'top',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({
                  icon: 'success',
                  title: 'This is success toast',
                  padding: '10px 20px'
                })
              },
              center(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'center',
                showConfirmButton: false,
                timer: 3000
               })
                toast.fire({
                  icon: 'success',
                  title: 'This is success toast',
                  padding: '10px 20px'
                })
              },
              bottom(){
                const toast = window.Swal.mixin({
                toast: true,
                position: 'bottom',
                showConfirmButton: false,
                timer: 3000,
                customClass:{
                  popup:'bg-neutral-903'
                }
               })
                toast.fire({
                  icon: 'success',
                  title: 'This is success toast',
                  padding: '10px 20px'
                })
              },
             
            }"
                class="flex justify-center flex-wrap gap-4 lg:gap-6"
              >
                <button @click="top" class="btn-default-text">Top</button>
                <button @click="center" class="btn-default-text">Center</button>
                <button @click="bottom" class="btn-default-text">Bottom</button>
                <button @click="topLeft" class="btn-default-text">Top Left</button>
                <button @click="topRight" class="btn-default-text">Top Right</button>
                <button @click="bottomLeft" class="btn-default-text">Bottom Left</button>
                <button @click="bottomRight" class="btn-default-text">Bottom Right</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <include-dashboard-footer />

    <script src="./assets/js/libs/snackbar.min.js"></script>
    <script src="./assets/js/libs/sweetalert.min.js"></script>
    <script src="./assets/js/libs/alpine.collapse.js"></script>
    <script src="./assets/js/libs/alpine.persist.js"></script>
    <script defer src="./assets/js/libs/alpine.min.js"></script>
  </body>
</html>
