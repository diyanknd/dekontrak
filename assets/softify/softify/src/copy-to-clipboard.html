<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./asstes/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/fonts/line-awesome/css/line-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/toastify.css" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <title>Softify - Multi Component UI Web with Client and Admin Dashboard</title>
  </head>

  <body x-cloak x-data="customizer" :class="$store.app.isDarkMode?'dark':''">
    <!-- Customizer -->
    <include-customizer />
    <!-- loader -->
    <include-loader />
    <!-- Navigation -->
    <include-navigation />

    <!-- Main Content -->
    <main
      :class="[$store.app.sidebar && $store.app.menu=='vertical'?'w-full xl:ltr:ml-[280px] xl:rtl:mr-[280px] xl:w-[calc(100%-280px)]':'w-full',$store.app.sidebar && $store.app.menu=='hovered'?'w-full xl:ltr:ml-[80px] xl:w-[calc(100%-80px)] xl:rtl:mr-[80px]':'w-full', $store.app.menu == 'horizontal' && 'xl:!pt-[118px]', $store.app.contrast=='high'?'bg-neutral-0 dark:bg-neutral-904':'bg-neutral-20 dark:bg-neutral-903']"
      class="w-full text-neutral-700 min-h-screen dark:text-neutral-20 pt-[60px] md:pt-[66px] duration-300"
    >
      <div :class="[$store.app.menu=='horizontal' ? 'max-w-[1704px] mx-auto xxl:px-0 xxl:pt-8':'',$store.app.stretch?'xxxl:max-w-[92%] mx-auto':'']" class="p-3 md:p-4 xxl:p-6 relative space-y-4 xxl:space-y-6">
        <div class="white-box xxxl:p-6">
          <div class="n20-box xxxl:p-6 relative ltr:bg-right rtl:bg-left bg-no-repeat max-[650px]:!bg-none bg-contain" style="background-image: url(assets/images/breadcrumb-el-1.png)">
            <h2 class="mb-3 xxxl:mb-5">Copy to Clipboard</h2>
            <ul class="flex flex-wrap gap-2 items-center">
              <li>
                <a class="flex items-center gap-2" href="index.html"> <i class="las text-lg xl:text-xl xxl:text-2xl la-home shrink-0"></i> <span>Home</span></a>
              </li>
              <li class="text-sm text-neutral-100">•</li>
              <li>
                <a class="flex items-center gap-2" href="#"> <i class="las text-lg xl:text-xl xxl:text-2xl la-layer-group shrink-0"></i> <span>Components</span></a>
              </li>
              <li class="text-sm text-neutral-100">•</li>
              <li>
                <a class="flex items-center gap-2 text-primary-300" href="#"> <i class="las text-lg xl:text-xl xxl:text-2xl la-layer-group shrink-0"></i> <span>Copy to Clipboard</span></a>
              </li>
            </ul>
          </div>
        </div>

        <!-- copy to clipboard -->
        <section class="text-neutral-700 dark:text-neutral-20 white-box">
          <div class="grid grid-cols-12 gap-4 lg:gap-6">
            <!-- On Change -->
            <div class="col-span-12 lg:col-span-6">
              <div x-data="{text:'https://www.example.com'}" class="rounded-xl border border-neutral-30 bg-neutral-0 p-3 dark:border-neutral-500 dark:bg-neutral-904 sm:p-4 md:p-6 xl:p-10">
                <h4 class="mb-4 border-b border-dashed border-neutral-40 pb-4 dark:border-neutral-500 lg:mb-6 lg:pb-6">Copy On Click</h4>
                <div x-data="copyorviewcode" class="form-input">
                  <input x-model="text" type="text" id="copyto-clip" placeholder="Textfield" />
                  <label for="copyto-clip">Click Here</label>
                  <span id="click-copy" @click="copy(text)" class="absolute ltr:right-5 rtl:left-5 top-1/2 flex size-8 -translate-y-1/2 cursor-pointer items-center justify-center rounded-full duration-300 hover:bg-neutral-40 dark:hover:bg-neutral-700">
                    <i class="las la-copy text-xl"></i>
                  </span>
                </div>
                <p class="text-xs mt-2">Click and copy information</p>
              </div>
            </div>

            <div class="col-span-12 lg:col-span-6">
              <div class="rounded-xl border border-neutral-30 bg-neutral-0 p-3 dark:border-neutral-500 dark:bg-neutral-904 sm:p-4 md:p-6 xl:p-10">
                <h4 class="mb-4 border-b border-dashed border-neutral-40 pb-4 dark:border-neutral-500 lg:mb-6 lg:pb-6">Copy On Double Click</h4>
                <div
                  x-data="{text:'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries.'}"
                >
                  <p x-data="copyorviewcode" id="double-click-copy" class="select-none cursor-copy" @dblclick="copy(text)" x-text="text"></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <include-dashboard-footer />
    <script src="./assets/js/libs/sweetalert.min.js"></script>
    <script src="./assets/js/libs/alpine.collapse.js"></script>
    <script src="./assets/js/libs/alpine.persist.js"></script>
    <script defer src="./assets/js/libs/alpine.min.js"></script>
  </body>
</html>
