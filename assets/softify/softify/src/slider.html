<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/fonts/line-awesome/css/line-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <title>Softify - Multi Component UI Web with Client and Admin Dashboard</title>
  </head>

  <body x-cloak x-data="customizer" :class="$store.app.isDarkMode?'dark':''">
    <!-- Customizer -->
    <include-customizer />
    <!-- loader -->
    <include-loader />
    <!-- Navigation -->
    <include-navigation />

    <!-- Main Content -->
    <main
      :class="[$store.app.sidebar && $store.app.menu=='vertical'?'w-full xl:ltr:ml-[280px] xl:rtl:mr-[280px] xl:w-[calc(100%-280px)]':'w-full',$store.app.sidebar && $store.app.menu=='hovered'?'w-full xl:ltr:ml-[80px] xl:w-[calc(100%-80px)] xl:rtl:mr-[80px]':'w-full', $store.app.menu == 'horizontal' && 'xl:!pt-[118px]', $store.app.contrast=='high'?'bg-neutral-0 dark:bg-neutral-904':'bg-neutral-20 dark:bg-neutral-903']"
      class="w-full text-neutral-700 min-h-screen dark:text-neutral-20 pt-[60px] md:pt-[66px] duration-300"
    >
      <div :class="[$store.app.menu=='horizontal' ? 'max-w-[1704px] mx-auto xxl:px-0 xxl:pt-8':'',$store.app.stretch?'xxxl:max-w-[92%] mx-auto':'']" class="p-3 md:p-4 xxl:p-6 relative space-y-4 xxl:space-y-6">
        <div class="white-box xxxl:p-6">
          <div class="n20-box xxxl:p-6 relative ltr:bg-right rtl:bg-left bg-no-repeat max-[650px]:!bg-none bg-contain" style="background-image: url(assets/images/breadcrumb-el-1.png)">
            <h2 class="mb-3 xxxl:mb-5">Slider</h2>
            <ul class="flex flex-wrap gap-2 items-center">
              <li>
                <a class="flex items-center gap-2" href="index.html"> <i class="las text-lg xl:text-xl xxl:text-2xl la-home shrink-0"></i> <span>Home</span></a>
              </li>
              <li class="text-sm text-neutral-100">•</li>
              <li>
                <a class="flex items-center gap-2" href="#"> <i class="las text-lg xl:text-xl xxl:text-2xl la-layer-group shrink-0"></i> <span>Plugins</span></a>
              </li>
              <li class="text-sm text-neutral-100">•</li>
              <li>
                <a class="flex items-center gap-2 text-primary-300" href="#"> <i class="las text-lg xl:text-xl xxl:text-2xl la-layer-group shrink-0"></i> <span>Slider</span></a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Slider  -->
        <section class="text-neutral-700 dark:text-neutral-20 white-box">
          <div class="grid grid-cols-12 gap-4 lg:gap-6 relative z-[2]">
            <div class="col-span-12 lg:col-span-6">
              <div class="n20-box">
                <h5 class="bb-dashed-n40">Basic</h5>
                <div class="w-full">
                  <tc-range-slider slider-bg="#A8C9F4" slider-width="100%" slider-bg-fill="#2C7BE5" pointer-bg="#2C7BE5" pointer-bg-focus="#2C7BE5" pointer-bg-hover="#2C7BE5" pointer-border="#2C7BE5" value="50"></tc-range-slider>
                </div>
              </div>
            </div>
            <div class="col-span-12 lg:col-span-6">
              <div class="n20-box">
                <h5 class="bb-dashed-n40">Disabled</h5>
                <div class="w-full">
                  <tc-range-slider slider-bg="#fff" slider-width="100%" slider-bg-fill="#C2C4C8" pointer-bg="#C2C4C8" pointer-border="#C2C4C8" disabled="true" value="50"></tc-range-slider>
                </div>
              </div>
            </div>
            <div class="col-span-12 lg:col-span-6">
              <div class="n20-box !pb-14">
                <h5 class="bb-dashed-n40">Tempeature</h5>
                <tc-range-slider
                  slider-bg="#A8C9F4"
                  slider-width="100%"
                  slider-bg-fill="#2C7BE5"
                  pointer-bg="#2C7BE5"
                  pointer-bg-focus="#2C7BE5"
                  pointer-bg-hover="#2C7BE5"
                  pointer-border="#2C7BE5"
                  value="50"
                  step="5"
                  moving-tooltip="true"
                  moving-tooltip-distance-to-pointer="30"
                  moving-tooltip-width="35"
                  moving-tooltip-height="30"
                  moving-tooltip-bg="#2C7BE5"
                  moving-tooltip-text-color="#efefef"
                  marks="true"
                  marks-step="5"
                ></tc-range-slider>
              </div>
            </div>
            <div class="col-span-12 lg:col-span-6">
              <div class="n20-box">
                <h5 class="bb-dashed-n40">Small Steps With label</h5>
                <tc-range-slider
                  slider-bg="#A8C9F4"
                  slider-bg-fill="#2C7BE5"
                  pointer-bg="#2C7BE5"
                  pointer-bg-focus="#2C7BE5"
                  pointer-bg-hover="#2C7BE5"
                  pointer-border="#2C7BE5"
                  value="50"
                  slider-width="100%"
                  step="2"
                  moving-tooltip="true"
                  moving-tooltip-distance-to-pointer="30"
                  moving-tooltip-width="35"
                  moving-tooltip-height="30"
                  moving-tooltip-bg="#2C7BE5"
                  moving-tooltip-text-color="#efefef"
                ></tc-range-slider>
              </div>
            </div>
            <div class="col-span-12 lg:col-span-6">
              <div class="n20-box">
                <h5 class="bb-dashed-n40">Sizes</h5>
                <div class="flex flex-col gap-5">
                  <tc-range-slider
                    slider-bg="#A8C9F4"
                    slider-bg-fill="#2C7BE5"
                    pointer-bg="#2C7BE5"
                    pointer-bg-focus="#2C7BE5"
                    pointer-bg-hover="#2C7BE5"
                    pointer-border="#2C7BE5"
                    slider-width="100%"
                    value="20"
                    step="2"
                    pointer-width="8px"
                    pointer-height="8px"
                    slider-height="2px"
                    moving-tooltip="true"
                    moving-tooltip-distance-to-pointer="30"
                    moving-tooltip-width="35"
                    moving-tooltip-height="30"
                    moving-tooltip-bg="#2C7BE5"
                    moving-tooltip-text-color="#efefef"
                  ></tc-range-slider>
                  <tc-range-slider
                    slider-bg="#A8C9F4"
                    slider-bg-fill="#2C7BE5"
                    pointer-bg="#2C7BE5"
                    pointer-bg-focus="#2C7BE5"
                    pointer-bg-hover="#2C7BE5"
                    pointer-border="#2C7BE5"
                    slider-width="100%"
                    value="40"
                    step="2"
                    moving-tooltip="true"
                    moving-tooltip-distance-to-pointer="30"
                    moving-tooltip-width="35"
                    moving-tooltip-height="30"
                    moving-tooltip-bg="#2C7BE5"
                    moving-tooltip-text-color="#efefef"
                  ></tc-range-slider>
                  <tc-range-slider
                    slider-bg="#A8C9F4"
                    slider-bg-fill="#2C7BE5"
                    pointer-bg="#2C7BE5"
                    pointer-bg-focus="#2C7BE5"
                    pointer-bg-hover="#2C7BE5"
                    pointer-border="#2C7BE5"
                    slider-width="100%"
                    value="60"
                    step="2"
                    pointer-width="20px"
                    pointer-height="20px"
                    slider-height="8px"
                    moving-tooltip="true"
                    moving-tooltip-distance-to-pointer="30"
                    moving-tooltip-width="35"
                    moving-tooltip-height="30"
                    moving-tooltip-bg="#2C7BE5"
                    moving-tooltip-text-color="#efefef"
                  ></tc-range-slider>
                </div>
              </div>
            </div>
            <div class="col-span-12 lg:col-span-6">
              <div class="n20-box !pb-14">
                <h5 class="bb-dashed-n40">Custom Marks</h5>
                <tc-range-slider
                  slider-width="100%"
                  slider-bg="#A8C9F4"
                  slider-bg-fill="#2C7BE5"
                  pointer-bg="#2C7BE5"
                  pointer-bg-focus="#2C7BE5"
                  pointer-bg-hover="#2C7BE5"
                  pointer-border="#2C7BE5"
                  data="0°C, 25°C, 50°C, 75°C, 100°C"
                  marks="true"
                  marks-count="5"
                  marks-values-count="5"
                  generate-labels="true"
                  value="d"
                >
                </tc-range-slider>
              </div>
            </div>
            <div class="col-span-12 lg:col-span-6">
              <div class="n20-box !pb-14">
                <h5 class="bb-dashed-n40">Restricted Values</h5>
                <tc-range-slider slider-bg-fill="#2C7BE5" slider-bg="#A8C9F4" slider-width="100%" pointer-bg="#2C7BE5" pointer-bg-focus="#2C7BE5" pointer-bg-hover="#2C7BE5" pointer-border="#2C7BE5" id="restricted" generate-labels="true"></tc-range-slider>
              </div>
            </div>
            <div class="col-span-12 lg:col-span-6">
              <div class="n20-box">
                <h5 class="bb-dashed-n40">Range</h5>
                <tc-range-slider
                  slider-bg="#A8C9F4"
                  slider-bg-fill="#2C7BE5"
                  pointer-bg="#2C7BE5"
                  pointer-bg-focus="#2C7BE5"
                  pointer-bg-hover="#2C7BE5"
                  pointer-border="#2C7BE5"
                  slider-width="100%"
                  value1="40"
                  value2="70"
                  min="0"
                  max="100"
                  round="0"
                  value1-label=".value-1"
                  value2-label=".value-2"
                  moving-tooltip="true"
                  moving-tooltip-distance-to-pointer="30"
                  moving-tooltip-width="35"
                  moving-tooltip-height="30"
                  moving-tooltip-bg="#2C7BE5"
                  moving-tooltip-text-color="#efefef"
                ></tc-range-slider>
                <div class="mt-6 rounded-lg bg-neutral-0 p-3 dark:bg-neutral-904 md:px-5 md:py-4">
                  <p class="m-text"><span class="font-medium">Max: </span> <span class="value-1"></span></p>
                  <p class="m-text"><span class="font-medium">Min: </span> <span class="value-2"></span></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <include-dashboard-footer />

    <script src="./assets/js/libs/moving-tooltip.min.js"></script>
    <script src="./assets/js/libs/tcrs-binding-labels.min.js"></script>
    <script src="./assets/js/libs/range-slider-marks.js"></script>
    <script src="./assets/js/libs/range-slider.js"></script>
    <script src="./assets/js/libs/alpine.collapse.js"></script>
    <script src="./assets/js/libs/alpine.persist.js"></script>
    <script defer src="./assets/js/libs/alpine.min.js"></script>

    <script>
      const $slider = document.getElementById('restricted')
      $slider.step = (value, percent) => {
        return value < 50 ? 5 : 20
      }
    </script>
  </body>
</html>
