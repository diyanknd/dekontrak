<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./asstes/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/fonts/line-awesome/css/line-awesome.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@4/themes/light.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/perspective.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-away.css" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <title>Softify - Multi Component UI Web with Client and Admin Dashboard</title>
  </head>

  <body x-cloak x-data="customizer" :class="$store.app.isDarkMode?'dark':''">
    <!-- Customizer -->
    <include-customizer />
    <!-- loader -->
    <include-loader />
    <!-- Navigation -->
    <include-navigation />

    <!-- Main Content -->
    <main
      :class="[$store.app.sidebar && $store.app.menu=='vertical'?'w-full xl:ltr:ml-[280px] xl:rtl:mr-[280px] xl:w-[calc(100%-280px)]':'w-full',$store.app.sidebar && $store.app.menu=='hovered'?'w-full xl:ltr:ml-[80px] xl:w-[calc(100%-80px)] xl:rtl:mr-[80px]':'w-full', $store.app.menu == 'horizontal' && 'xl:!pt-[118px]', $store.app.contrast=='high'?'bg-neutral-0 dark:bg-neutral-904':'bg-neutral-20 dark:bg-neutral-903']"
      class="w-full text-neutral-700 min-h-screen dark:text-neutral-20 pt-[60px] md:pt-[66px] duration-300"
    >
      <div :class="[$store.app.menu=='horizontal' ? 'max-w-[1704px] mx-auto xxl:px-0 xxl:pt-8':'',$store.app.stretch?'xxxl:max-w-[92%] mx-auto':'']" class="p-3 md:p-4 xxl:p-6 relative space-y-4 xxl:space-y-6">
        <div class="white-box xxxl:p-6">
          <div class="n20-box xxxl:p-6 relative ltr:bg-right rtl:bg-left bg-no-repeat max-[650px]:!bg-none bg-contain" style="background-image: url(assets/images/breadcrumb-el-1.png)">
            <h2 class="mb-3 xxxl:mb-5">Tooltip</h2>
            <ul class="flex flex-wrap gap-2 items-center">
              <li>
                <a class="flex items-center gap-2" href="index.html"> <i class="las text-lg xl:text-xl xxl:text-2xl la-home shrink-0"></i> <span>Home</span></a>
              </li>
              <li class="text-sm text-neutral-100">•</li>
              <li>
                <a class="flex items-center gap-2" href="#"> <i class="las text-lg xl:text-xl xxl:text-2xl la-layer-group shrink-0"></i> <span>Plugins</span></a>
              </li>
              <li class="text-sm text-neutral-100">•</li>
              <li>
                <a class="flex items-center gap-2 text-primary-300" href="#"> <i class="las text-lg xl:text-xl xxl:text-2xl la-layer-group shrink-0"></i> <span>Tooltip</span></a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Tooltip -->
        <section class="text-neutral-700 dark:text-neutral-20 white-box">
          <div class="grid grid-cols-12 gap-4 lg:gap-6">
            <div class="col-span-12 md:col-span-6">
              <div class="n20-box">
                <h5 class="bb-dashed-n40">Basic</h5>
                <div class="flex items-center flex-wrap justify-center gap-4">
                  <button id="tooltip-one" class="btn-primary-outlined">Hover on me</button>
                </div>
              </div>
            </div>
            <div class="col-span-12 md:col-span-6">
              <div class="n20-box">
                <h5 class="bb-dashed-n40">Arrow</h5>
                <div class="f-center gap-4">
                  <button id="tooltip-six" class="btn-primary-outlined">Tooltip With Arrow</button>
                </div>
              </div>
            </div>
            <div class="col-span-12 md:col-span-6">
              <div class="n20-box">
                <h5 class="bb-dashed-n40">With Transitions</h5>
                <div class="flex flex-wrap items-center justify-center gap-4">
                  <button class="btn-default-text" id="tooltip-grow">Perspective</button>
                  <button class="btn-default-text" id="tooltip-fade">Fade</button>
                  <button class="btn-default-text" id="tooltip-zoom">Zoom</button>
                </div>
              </div>
            </div>
            <div class="col-span-12 md:col-span-6">
              <div class="n20-box">
                <h5 class="bb-dashed-n40">Position Variants</h5>
                <div class="flex flex-wrap items-center justify-center gap-4">
                  <button class="px-5 py-3 font-medium" id="tooltip-top-start">Top Start</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-top">Top</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-top-end">Top End</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-left-start">Left Start</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-left">Left</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-left-end">Left End</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-right-start">Right Start</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-right">Right</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-right-end">Right End</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-bottom-start">Bottom Start</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-bottom">Bottom</button>
                  <button class="px-5 py-3 font-medium" id="tooltip-bottom-end">Bottom End</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <include-dashboard-footer />
    <script src="./assets/js/libs/popper.js"></script>
    <script src="./assets/js/libs/tippy.js"></script>
    <script src="./assets/js/libs/alpine.collapse.js"></script>
    <script src="./assets/js/libs/alpine.persist.js"></script>
    <script defer src="./assets/js/libs/alpine.min.js"></script>
  </body>
</html>
