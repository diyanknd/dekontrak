<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./asstes/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/fonts/line-awesome/css/line-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/nice-select2.css" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <title>Softify - Multi Component UI Web with Client and Admin Dashboard</title>
  </head>

  <body x-cloak x-data="customizer" :class="$store.app.isDarkMode?'dark':''" class="bg-neutral-20 dark:bg-neutral-903">
    <!-- Customizer -->
    <include-customizer />

    <!-- loader -->
    <include-loader />

    <!-- Navigation -->
    <include-navigation />

    <!-- Main Content -->
    <main
      :class="[$store.app.sidebar && $store.app.menu=='vertical'?'w-full xl:ltr:ml-[280px] xl:rtl:mr-[280px] xl:w-[calc(100%-280px)]':'w-full',$store.app.sidebar && $store.app.menu=='hovered'?'w-full xl:ltr:ml-[80px] xl:w-[calc(100%-80px)] xl:rtl:mr-[80px]':'w-full', $store.app.menu == 'horizontal' && 'xl:!pt-[118px]', $store.app.contrast=='high'?'bg-neutral-0 dark:bg-neutral-904':'bg-neutral-20 dark:bg-neutral-903']"
      class="w-full text-neutral-700 min-h-screen dark:text-neutral-20 pt-[60px] md:pt-[66px] duration-300"
    >
      <div :class="[$store.app.menu=='horizontal' ? 'max-w-[1704px] mx-auto xxl:px-0 xxl:pt-8':'',$store.app.stretch?'xxxl:max-w-[92%] mx-auto':'']" class="p-3 md:p-4 xxl:p-6 space-y-4 xxl:space-y-6">
        <div class="white-box xxxl:p-6">
          <div class="n20-box xxxl:p-6 relative ltr:bg-right rtl:bg-left bg-no-repeat max-[650px]:!bg-none bg-contain" style="background-image: url(assets/images/breadcrumb-el-1.png)">
            <h2 class="mb-3 xxxl:mb-5">User Cards</h2>
            <ul class="flex flex-wrap gap-2 items-center">
              <li>
                <a class="flex items-center gap-2" href="index.html"> <i class="las text-lg xl:text-xl xxl:text-2xl la-home shrink-0"></i> <span>Home</span></a>
              </li>
              <li class="text-sm text-neutral-100">•</li>
              <li>
                <a class="flex items-center gap-2" href="#"> <i class="las text-lg xl:text-xl xxl:text-2xl la-layer-group shrink-0"></i> <span>User</span></a>
              </li>
              <li class="text-sm text-neutral-100">•</li>
              <li>
                <a class="flex items-center gap-2 text-primary-300" href="#"> <i class="las text-lg xl:text-xl xxl:text-2xl la-layer-group shrink-0"></i> <span>Cards</span></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="white-box">
          <div class="flex flex-wrap gap-4 justify-between items-center bb-dashed-n30">
            <h4>User Cards</h4>
            <div class="flex items-center flex-wrap gap-4">
              <a href="create-user.html" class="btn-primary"> <i class="las la-plus-circle text-sm"></i> New User</a>
              <div class="flex items-center gap-3">
                <span>Sort By : </span>
                <select name="sort" class="nc-select n20">
                  <option value="all">All</option>
                  <option value="new">New</option>
                  <option value="old">Old</option>
                </select>
              </div>
            </div>
          </div>
          <div
            x-data="{users:[
            {
              id: 1,
              name: 'Devon Lane',
              avatar: './assets/images/avatar/avatar-big-1.png',
              designation: 'Software Engineer',
              cover: './assets/images/carousel/thumb-1.png'
            },
            {
              id: 2,
              name: 'George Washington',
              avatar: './assets/images/avatar/avatar-big-2.png',
              designation: 'UI/UX Designer',
              cover: './assets/images/carousel/thumb-2.png'
            },
            {
              id: 3,
              name: 'Emily Rodriguez',
              avatar: './assets/images/avatar/avatar-big-3.png',
              designation: 'Product Manager',
              cover: './assets/images/carousel/thumb-3.png'
            },
            {
              id: 4,
              name: 'Michael Johnson',
              avatar: './assets/images/avatar/avatar-big-4.png',
              designation: 'Data Analyst',
              cover: './assets/images/carousel/thumb-4.png'
            },
            {
              id: 5,
              name: 'Sarah Thompson',
              avatar: './assets/images/avatar/avatar-big-5.png',
              designation: 'Project Manager',
              cover: './assets/images/carousel/thumb-2.png'
            },
            {
              id: 6,
              name: 'David Wilson',
              avatar: './assets/images/avatar/avatar-big-1.png',
              designation: 'Front-end Developer',
              cover: './assets/images/carousel/thumb-1.png'
            },
            {
              id: 7,
              name: 'Jessica Anderson',
              avatar: './assets/images/avatar/avatar-big-2.png',
              designation: 'Marketing Specialist',
              cover: './assets/images/carousel/thumb-3.png'
            },
            {
              id: 8,
              name: 'Christopher Martinez',
              avatar: './assets/images/avatar/avatar-big-3.png',
              designation: 'Business Analyst',
              cover: './assets/images/carousel/thumb-4.png'
            },
            {
              id: 9,
              name: 'Ashley Davis',
              avatar: './assets/images/avatar/avatar-big-4.png',
              designation: 'Quality Assurance',
              cover: './assets/images/carousel/thumb-2.png'
            },
            {
              id: 10,
              name: 'Sarah Thompson',
              avatar: './assets/images/avatar/avatar-big-5.png',
              designation: 'Project Manager',
              cover: './assets/images/carousel/thumb-3.png'
            },
            {
              id: 11,
              name: 'David Wilson',
              avatar: './assets/images/avatar/avatar-big-1.png',
              designation: 'Front-end Developer',
              cover: './assets/images/carousel/thumb-1.png'
            },
            {
              id: 12,
              name: 'Jessica Anderson',
              avatar: './assets/images/avatar/avatar-big-2.png',
              designation: 'Marketing Specialist',
              cover: './assets/images/carousel/thumb-4.png'
            },
          ]}"
            class="grid grid-cols-12 gap-4 xxl:gap-6"
          >
            <template x-for="user in users">
              <div class="col-span-12 md:col-span-6 rounded-xl xxl:col-span-4 xxxl:col-span-3 bg-neutral-20 dark:bg-neutral-903 border border-neutral-40 dark:border-neutral-500">
                <img :src="user.cover" class="w-full rounded-t-xl object-cover object-center h-40" alt="" />
                <div class="flex gap-4 justify-between items-center px-4 xxl:px-6">
                  <div class="flex items-center gap-4">
                    <div class="size-12 xxl:size-[60px] rounded-full relative mb-5 bg-neutral-20 dark:bg-neutral-903 mt-5 xxl:mt-6">
                      <img :src="user.avatar" width="60" class="rounded-full" alt="" />
                      <span class="size-5 f-center text-neutral-0 bg-primary-300 border border-neutral-0 dark:border-neutral-904 rounded-full absolute bottom-1 right-0 text-xs">
                        <i class="las la-check"></i>
                      </span>
                    </div>
                    <div>
                      <h6 class="mb-1" x-text="user.name"></h6>
                      <p class="text-xs" x-text="user.designation"></p>
                    </div>
                  </div>
                  <div class="relative group">
                    <button class="size-9 text-lg group-hover:text-neutral-500 group-hover:border-warning-300 group-hover:bg-warning-300 duration-300 text-primary-300 bg-neutral-0 dark:bg-neutral-904 f-center rounded-full border border-neutral-30 dark:border-neutral-500">
                      <i class="las la-plus"></i>
                    </button>
                    <ul class="flex gap-4 flex-col absolute bottom-[130%] left-1/2 -translate-x-1/2 invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-all duration-300">
                      <li>
                        <a class="size-7 lg:size-9 f-center text-lg lg:text-xl rounded-full text-primary-300 hover:text-neutral-0 duration-300 bg-neutral-0 dark:bg-neutral-904 hover:bg-primary-300" href="#"><i class="lab la-facebook-f"></i></a>
                      </li>
                      <li>
                        <a class="size-7 lg:size-9 f-center text-lg lg:text-xl rounded-full text-primary-300 hover:text-neutral-0 duration-300 bg-neutral-0 dark:bg-neutral-904 hover:bg-primary-300" href="#"><i class="lab la-twitter"></i></a>
                      </li>
                      <li>
                        <a class="size-7 lg:size-9 f-center text-lg lg:text-xl rounded-full text-primary-300 hover:text-neutral-0 duration-300 bg-neutral-0 dark:bg-neutral-904 hover:bg-primary-300" href="#"><i class="lab la-instagram"></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="pb-4 xxl:pb-6 grid grid-cols-3 divide-x divide-dashed divide-neutral-40 dark:divide-neutral-500 text-center">
                  <div class="px-3 xxl:px-5">
                    <p class="s-text mb-1">Followers</p>
                    <h5>245k</h5>
                  </div>
                  <div class="px-3 xxl:px-5">
                    <p class="s-text mb-1">Followers</p>
                    <h5>309k</h5>
                  </div>
                  <div class="px-3 xxl:px-5">
                    <p class="s-text mb-1">Followers</p>
                    <h5>438k</h5>
                  </div>
                </div>
              </div>
            </template>
          </div>
          <div x-data="pagination" class="flex flex-wrap items-center justify-center gap-3 mt-6">
            <button
              x-bind:disabled="currentPage === 1"
              @click="changePage(currentPage - 1)"
              class="btn-primary-icon-outlined text-sm lg:text-base text-primary-300 rounded-full size-10 select-none hover:bg-primary-300 hover:text-neutral-0 disabled:cursor-not-allowed disabled:opacity-70 disabled:hover:bg-transparent disabled:hover:text-primary-200"
            >
              <i class="las la-angle-left text-xl"></i>
            </button>

            <template x-for="page in pageNumbers">
              <button
                x-text="page"
                :class=" {'btn-primary-icon bg-primary-300 !text-neutral-0':page==currentPage, 'flex text-sm lg:text-base size-10 select-none border-primary-300 hover:bg-primary-300 items-center hover:text-neutral-0 justify-center text-primary rounded-full border duration-300 font-semibold':page!='...', 'cursor-default':page=='...'}"
                @click="changePage(page)"
              ></button>
            </template>
            <button
              x-bind:disabled="currentPage === totalPages"
              @click="changePage(currentPage + 1)"
              class="btn-primary-icon-outlined text-sm lg:text-base size-10 text-primary-300 rounded-full select-none hover:bg-primary-300 hover:text-neutral-0 disabled:cursor-not-allowed disabled:opacity-70 disabled:hover:bg-transparent disabled:hover:text-primary-200"
            >
              <i class="las la-angle-right text-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <include-dashboard-footer />
    <!-- js libraries and custom scripts -->

    <script src="./assets/js/libs/alpine.collapse.js"></script>
    <script src="./assets/js/libs/alpine.persist.js"></script>
    <script defer src="./assets/js/libs/alpine.min.js"></script>
    <script src="./assets/js/libs/nice-select2.js"></script>
  </body>
</html>
