          <!-- new email -->
          <div x-show="newEmail" class="panel my-8 w-full max-w-[732px] shadow-lg fixed bottom-0 rtl:left-5 ltr:right-5 z-[99] overflow-hidden rounded-lg border-0 bg-neutral-0 p-3 dark:bg-neutral-904 sm:p-4 md:p-6 lg:p-8">
            <div class="mb-4 flex items-center justify-between border-b border-dashed dark:shadow-lg border-neutral-30 dark:border-neutral-500 pb-4 lg:mb-6 lg:pb-6">
              <h4>New Mail</h4>
              <i class="las la-times cursor-pointer text-xl" @click="newEmail=false"></i>
            </div>
            <form class="flex flex-col gap-4 xxl:gap-6" @submit.prevent>
              <div class="relative flex items-center gap-4 rounded-xl border border-neutral-30 px-4 dark:border-neutral-500 lg:px-6">
                <label for="input" class="absolute -top-2 bg-neutral-0 px-2 text-xs dark:bg-neutral-904">To</label>
                <input type="email" placeholder="Enter Email..." class="w-full bg-transparent py-3 lg:py-4" />
              </div>
              <div class="relative flex items-center gap-4 rounded-xl border border-neutral-30 px-4 dark:border-neutral-500 lg:px-6">
                <label for="input" class="absolute -top-2 bg-neutral-0 px-2 text-xs dark:bg-neutral-904">Subject</label>
                <input type="text" placeholder="Subject" class="w-full bg-transparent py-3 lg:py-4" />
              </div>
              <section>
                <div id="toolbar-one" class="flex justify-between rounded-t-2xl !border-neutral-30 bg-neutral-20 dark:!border-neutral-500 dark:bg-neutral-903">
                  <span class="ql-formats">
                    <select class="ql-header">
                      <option value="1">Heading</option>
                      <option value="2">Subheading</option>
                      <option selected>Normal</option>
                    </select>
                  </span>
                  <div class="flex grow justify-end">
                    <span class="ql-formats">
                      <button class="ql-bold"></button>
                      <button class="ql-italic"></button>
                      <button class="ql-underline"></button>
                    </span>
                    <span class="ql-formats">
                      <button class="ql-list" value="ordered"></button>
                      <button class="ql-list" value="bullet"></button>
                    </span>
                    <span class="ql-formats">
                      <button class="ql-clean"></button>
                    </span>
                  </div>
                </div>
                <div id="editor-one" class="rounded-b-2xl !border-neutral-30 dark:!border-neutral-500 h-[150px]">
                  <p>Write something new ...</p>
                </div>
              </section>
              <div class="flex justify-between items-center">
                <div class="flex gap-4">
                  <button class="bg-neutral-20 rounded-full dark:bg-neutral-903 size-6 xxl:size-10 border border-neutral-40 dark:border-neutral-500 f-center">
                    <i class="las la-smile text-2xl"></i>
                  </button>
                  <button class="bg-neutral-20 rounded-full dark:bg-neutral-903 size-6 xxl:size-10 border border-neutral-40 dark:border-neutral-500 f-center">
                    <i class="las la-camera text-2xl"></i>
                  </button>
                  <button class="bg-neutral-20 rounded-full dark:bg-neutral-903 size-6 xxl:size-10 border border-neutral-40 dark:border-neutral-500 f-center">
                    <i class="las la-image text-2xl"></i>
                  </button>
                  <button class="bg-neutral-20 rounded-full dark:bg-neutral-903 size-6 xxl:size-10 border border-neutral-40 dark:border-neutral-500 f-center">
                    <i class="las la-video text-2xl"></i>
                  </button>
                  <button class="bg-neutral-20 rounded-full dark:bg-neutral-903 size-6 xxl:size-10 border border-neutral-40 dark:border-neutral-500 f-center">
                    <i class="lab la-google-drive text-2xl"></i>
                  </button>
                </div>
                <button class="btn-primary">Send <i class="las la-paper-plane text-lg"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <include-dashboard-footer />
