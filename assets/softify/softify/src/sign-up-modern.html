            <h3 class="mb-4 xl:mb-6">Let's Get Started!</h3>
            <p class="mb-7 xl:mb-10">Please Enter your Email Address to Start your Online Application</p>
            <form class="grid grid-cols-2 gap-4 xxl:gap-6">
              <div class="col-span-1">
                <div class="form-input">
                  <input type="text" id="fname" class="!rounded-full" placeholder="Textfield" />
                  <label for="fname">Frist name</label>
                </div>
              </div>
              <div class="col-span-1">
                <div class="form-input">
                  <input type="text" id="lname" class="!rounded-full" placeholder="Textfield" />
                  <label for="lname">Last name</label>
                </div>
              </div>
              <div class="col-span-2">
                <div class="form-input">
                  <input type="text" id="activated" class="!rounded-full" placeholder="Textfield" />
                  <label for="activated">Email Address</label>
                </div>
              </div>
              <div class="col-span-2">
                <div x-data="{showPass: false}" class="form-input rounded-3xl">
                  <input :type="showPass?'text':'password'" id="pass2" class="!rounded-full" placeholder="Textfield" />
                  <label for="pass2">Password</label>
                  <span @click="showPass = !showPass" class="absolute ltr:right-5 rtl:left-5 top-1/2 flex size-8 -translate-y-1/2 cursor-pointer items-center justify-center rounded-full duration-300 hover:bg-neutral-40 dark:hover:bg-neutral-700">
                    <i x-show="showPass" class="las la-eye text-xl"></i>
                    <i x-show="!showPass" class="las la-eye-slash text-xl"></i>
                  </span>
                </div>
              </div>
              <div class="col-span-2">
                <p class="mb-7 xl:mb-10">Already have an account? <a href="login.html" class="font-semibold text-primary-300">Login</a></p>
                <button class="btn-primary w-full">Create Account</button>
              </div>
            </form>
            <a href="index.html" class="inline-flex items-center font-semibold gap-2 mt-6 xl:mt-10"> <i class="las la-arrow-left text-xl"></i> Back to Home</a>
          </div>
        </div>
        <div class="max-lg:hidden w-full">
          <img src="./assets/images/sign-up-modern.png" class="w-full object-cover max-h-screen object-center" alt="" />
        </div>
