<!doctype html>

    <link rel="stylesheet" href="./assets/fonts/line-awesome/css/line-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/nice-select2.css" />

  <body x-cloak x-data="customizer" :class="$store.app.isDarkMode?'dark':''" class="bg-neutral-20 dark:bg-neutral-903">

    <!-- Main Content -->

m-1.png',rating:3},{id:8,checked:false,title:'Asics Gel-Kayano',category:'Shoes',createdAtDate:'24 Feb 2024',createdAtTime:'04:10 AM',price:'$33.00',status:'Pending',img:'./assets/images/products/product-sm-2.png',reviewer:'Ava Thomas',reviewerImg:'./assets/images/users/user-sm-2.png',rating:4},{id:9,checked:false,title:'Skechers Go Walk',category:'Shoes',createdAtDate:'25 Feb 2024',createdAtTime:'09:35 PM',price:'$19.00',status:'Published',img:'./assets/images/products/product-sm-3.png',reviewer:'Daniel Jackson',reviewerImg:'./assets/images/users/user-sm-3.png',rating:5},{id:10,checked:false,title:'Timberland Boots',category:'Shoes',createdAtDate:'26 Feb 2024',createdAtTime:'01:20 AM',price:'$40.00',status:'Pending',img:'./assets/images/products/product-sm-4.png',reviewer:'Emma Garcia',reviewerImg:'./assets/images/users/user-sm-4.png',rating:4},{id:11,checked:false,title:'Clarks Desert Boots',category:'Shoes',createdAtDate:'27 Feb 2024',createdAtTime:'05:45 PM',price:'$35.00',status:'Published',img:'./assets/images/products/product-sm-5.png',reviewer:'Liam Rodriguez',reviewerImg:'./assets/images/users/user-sm-5.png',rating:3},{id:12,checked:false,title:'Birkenstock Sandals',category:'Shoes',createdAtDate:'28 Feb 2024',createdAtTime:'11:10 AM',price:'$24.00',status:'Pending',img:'./assets/images/products/product-sm-6.png',reviewer:'Mia Hernandez',reviewerImg:'./assets/images/users/user-sm-6.png',rating:4}],
                handleSelect(e){
          const {name,checked} = e.target
          if(name=='select-all'){
            this.products= this.products.map(user => ({...user,checked:checked}))
          }  
          this.isAllChecked()       
        },
        isAllChecked(){
          return this.products.every(item => item.checked==true)
        }}"
              class="white-box"
            >
              <div class="flex flex-wrap gap-4 justify-between items-center bb-dashed-n30">
                <h4>Product List</h4>
                <div class="flex flex-wrap items-center gap-4">
                  <form class="max-w-[337px] rounded-full bg-neutral-20 dark:bg-neutral-903 border border-neutral-40 dark:border-neutral-500 p-1 flex">
                    <input type="text" class="px-4 py-1 w-full bg-transparent text-sm" placeholder="Search..." />
                    <button class="size-8 shrink-0 rounded-full bg-primary-300 text-neutral-0 f-center">
                      <i class="las la-search text-xl"></i>
                    </button>
                  </form>
                  <div class="flex items-center gap-3">
                    <span>Sort By : </span>
                    <select name="sort" class="nc-select n20">
                      <option value="all">All</option>
                      <option value="new">New</option>
                      <option value="old">Old</option>
                    </select>
                  </div>
                  <button class="btn-primary-soft py-1.5"><i class="las la-download text-xl"></i> Export</button>
                </div>
              </div>
              <!-- product list -->
              <div x-data="{dense: false}" class="checkboxes-container overflow-x-auto">
                <table class="w-full whitespace-nowrap">
                  <thead class="text-left">
                    <tr class="bg-neutral-20 dark:bg-neutral-903">
                      <th class="px-6 duration-300" :class="dense? 'py-2': 'py-4'">
                        <label for="checkbox2" class="option">
                          <input type="checkbox" id="checkbox2" :checked="isAllChecked()" @change="handleSelect($event)" name="select-all" aria-checked="false" />
                          <span class="checkbox primary"></span>
                        </label>
                      </th>
                      <th class="px-6 duration-300" :class="dense? 'py-2': 'py-5'">Product</th>
                      <th class="px-6 duration-300" :class="dense? 'py-2': 'py-5'">Reviewer</th>
                      <th class="px-6 duration-300" :class="dense? 'py-2': 'py-5'">Date</th>
                      <th class="px-6 duration-300" :class="dense? 'py-2': 'py-5'">Review</th>
                      <th class="px-6 duration-300" :class="dense? 'py-2': 'py-5'">Status</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <template x-for="product in products">
                      <tr class="border-b border-neutral-30 duration-300 hover:bg-neutral-20 dark:border-neutral-500 dark:hover:bg-neutral-903" :class="product.checked?'!bg-primary-300/10':'bg-neutral-0 dark:bg-neutral-904'">
                        <td class="px-6" :class="dense? 'py-2': 'py-2 lg:py-3'">
                          <label :for="product.id" class="option">
                            <input type="checkbox" :id="product.id" :name="product.id" @change="handleSelect($event)" x-model="product.checked" aria-checked="false" />
                            <span class="checkbox primary"></span>
                          </label>
                        </td>
                        <td class="px-6 min-w-[250px]" :class="dense? 'py-2': 'py-2 lg:py-3'">
                          <a href="product-details.html" class="flex items-center gap-3">
                            <img :src="product.img" width="60" class="rounded" alt="prodcut image" />
                            <div>
                              <p class="m-text mb-1 font-medium" x-text="product.title"></p>
                              <span class="text-xs" x-text="product.category"></span>
                            </div>
                          </a>
                        </td>
                        <td>
                          <div class="flex items-center gap-3 min-w-[240px]">
                            <img :src="product.reviewerImg" width="32" class="rounded-full" alt="" />
                            <div>
                              <p class="m-text mb-1 font-medium" x-text="product.reviewer"></p>
                              <span class="text-xs">example@gmail.com</span>
                            </div>
                          </div>
                        </td>
                        <td class="px-6" :class="dense? 'py-2': 'py-2 lg:py-3'">
                          <div>
                            <p class="m-text font-medium mb-1" x-text="product.createdAtDate"></p>
                            <span class="text-xs" x-text="product.createdAtTime"></span>
                          </div>
                        </td>
                        <td class="px-6" :class="dense? 'py-2': 'py-2 lg:py-3'">
                          <div class="flex gap-1">
                            <i class="las la-star text-warning-300 text-lg"></i>
                            <i class="las la-star text-warning-300 text-lg"></i>
                            <i class="las la-star text-warning-300 text-lg"></i>
                            <i class="las la-star text-warning-300 text-lg"></i>
                            <i class="las la-star-half-alt text-warning-300 text-lg"></i>
                          </div>
                        </td>
                        <td class="px-6" :class="dense? 'py-2': 'py-2 lg:py-3'">
                          <span x-show="product.status=='Published'" class="py-2 px-5 rounded-3xl text-xs text-info-300 bg-info-300/10 border border-neutral-30 dark:border-neutral-500">Published</span>
                          <span x-show="product.status=='Pending'" class="py-2 px-5 rounded-3xl text-xs text-warning-300 bg-warning-50 dark:bg-neutral-400 border border-neutral-30 dark:border-neutral-500">Pending</span>

                        <td>
                          <div x-data="dropdown" class="relative flex justify-center" @click.away="close()">

                            <ul class="horiz-option" :class="isOpen?'show':'hide'">

                              </li>
                              <li>
                                <a href="edit-product.html" class="flex items-center hover:text-primary-300 gap-2 cursor-pointer rounded px-3 py-1.5 text-sm leading-normal duration-300 hover:bg-primary-50"> <i class="las la-pen text-xl"></i> Edit </a>

                              </li>
                            </ul>
                          </div>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
                <div class="mt-6 flex items-center gap-5 justify-center flex-col md:flex-row md:justify-between whitespace-nowrap">
                  <label for="switch" class="switch flex">
                    <input x-model="dense" id="switch" type="checkbox" />
                    <span class="inner primary"></span>
                    Dense
                  </label>
                  <div class="flex flex-col sm:flex-row justify-center sm:justify-between gap-5">
                    <div class="flex items-center gap-4">
                      <p>Rows per page :</p>

                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select>
                    </div>
                    <div class="f-center gap-4">
                      <p>1-10 of 100</p>
                      <button><i class="las la-angle-left text-xl rtl:rotate-180"></i></button> <button><i class="las la-angle-right text-xl rtl:rotate-180"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Footer -->
    <include-dashboard-footer />

    <!-- js libraries and custom scripts -->
    <script src="./assets/js/libs/alpine.collapse.js"></script>
    <script src="./assets/js/libs/alpine.persist.js"></script>
    <script defer src="./assets/js/libs/alpine.min.js"></script>
    <script src="./assets/js/libs/nice-select2.js"></script>
    <script src="./assets/js/libs/apexcharts.min.js"></script>

    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('chart', () => ({
          reviewStats: null,
          init() {
            isDark = this.$store.app.theme === 'dark' ? true : false
            isRtl = this.$store.app.dir === 'rtl' ? true : false

            setTimeout(() => {
              this.reviewStats = new ApexCharts(this.$refs.reviewStats, this.reviewStatsOptions)
              this.reviewStats.render()
            }, 300)

            this.$watch('$store.app.theme', () => {
              this.refreshOptions()
            })

            this.$watch('$store.app.rtlClass', () => {
              this.refreshOptions()
            })
          },

          refreshOptions() {
            isDark = this.$store.app.theme === 'dark' ? true : false
            isRtl = this.$store.app.dir === 'rtl' ? true : false
            this.reviewStats.updateOptions(this.reviewStatsOptions)
          },

          get reviewStatsOptions() {
            return {
              chart: {
                type: 'bar',
                height: 168,
                width: 266,
                sparkline: {
                  enabled: true
                },
                toolbar: {
                  show: false
                },
                animations: {
                  enabled: true,
                  easing: 'easeinout',
                  speed: 800
                }
              },
              grid: {
                show: false
              },
              dataLabels: {
                enabled: false
              },
              stroke: {
                show: false
              },
              series: [
                {
                  name: 'Series 1',
                  data: [8, 16, 22, 34, 22, 18, 16]
                }
              ],
              tooltip: {
                enabled: false
              },
              fill: {
                colors: [
                  function ({ value }) {
                    return value > 31 ? '#2C7BE5' : '#E9F2FC'
                  }
                ]
                // colors: ["rgba(32, 183, 87, 0.30)"],
              },
              plotOptions: {
                bar: {
                  borderRadius: 4,
                  columnWidth: '40%',
                  borderRadiusApplication: 'end'
                }
              },
              xaxis: {
                axisBorder: {
                  show: false
                },
                axisTicks: {
                  show: false
                },
                type: 'category',
                categories: ['M', 'T', 'W', 'T', 'F', 'S', 'S']
              },
              yaxis: {
                min: 0,
                max: 34,
                tooltip: {
                  enabled: false
                  // followCursor: true
                },
                labels: {
                  show: false
                }
              }
            }
          }
        }))
      })
    </script>
  </body>
